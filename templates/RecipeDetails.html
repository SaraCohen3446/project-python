<!DOCTYPE html>
<html>
<head>
    <title>{{ recipe.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recipeDetails.css') }}">
</head>
<body>
    <h1>{{ recipe.title }}</h1>
    <p>{{ recipe.description }}</p>
    <h3>Ingredients</h3>
    <p>{{ recipe.ingredients }}</p>
    <h3>Instructions</h3>
    <p>{{ recipe.instructions }}</p>

    <!-- Display the recipe image if it exists -->
    {% if recipe.image %}
        <h3>Recipe Image</h3>
        <img src="{{ url_for('static', filename='uploads/' + recipe.image) }}" alt="{{ recipe.title }}" style="max-width: 100%; height: auto;">
    {% endif %}

    <form action="{{ url_for('view_recipe_comments', recipe_id=recipe['recipe_id']) }}" method="get">
        <button type="submit">View Comments</button>
    </form>
</body>
</html>
