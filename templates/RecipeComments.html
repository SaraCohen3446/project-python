<!DOCTYPE html>
<html>
<head>
    <title>{{ recipe.title }} - Comments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recipeComments.css') }}">
</head>
<body>
    <h1>Comments for {{ recipe.title }}</h1>

    <!-- הצגת התגובות -->
    <ul>
        {% for comment in comments %}
        <li>
            <p>{{ comment.content }}</p>
            <p><small>{{ comment.date_created }}</small></p>
        </li>
        {% endfor %}
    </ul>

    <!-- טופס להוספת תגובה -->
    <h3>Add a Comment</h3>
    <form action="{{ url_for('add_recipe_comment', recipe_id=recipe.recipe_id) }}" method="post">
        <textarea name="content" required></textarea><br>
        <button type="submit">Submit Comment</button>
    </form>

    <br><br>
    <a href="{{ url_for('view_recipe', recipe_id=recipe.recipe_id) }}">Back to Recipe</a>
</body>
</html>
