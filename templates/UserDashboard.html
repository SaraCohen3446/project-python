<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <h1>Welcome to Your Dashboard</h1>
    <ul>
        {% for recipe in user_recipes %}
        <li>
            <a href="{{ url_for('view_recipe', recipe_id=recipe.recipe_id) }}">{{ recipe.title }}</a>
            <form action="{{ url_for('delete_recipe_route', recipe_id=recipe.recipe_id) }}" method="POST" style="display:inline;">
                <button type="submit" class="delete-btn">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
